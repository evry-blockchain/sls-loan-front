<div class="invitation">
    <invitation-header></invitation-header>
    <section class="component-section">
        <accordion [closeOthers]="true">
            <accordion-group #group [isOpen]="true">
                <div accordion-heading>
                    <h2 class="section-head">Financing</h2>
                </div>
                <div class="section-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Company</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Contact person</label>
                                <input class="form-control" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Loan Amount</label>
                                <input class="form-control" type="number"/>
                            </div>
                        </div>
                    </div>
                </div>
            </accordion-group>
            <accordion-group #group>
                <div accordion-heading>
                    <h2 class="section-head">Terms & Conditions</h2>
                </div>
                <div class="section-content">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="">Assets</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="">Convenants</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </accordion-group>
            <accordion-group #group>
                <div accordion-heading>
                    <h2 class="section-head bordered">Market & Industry</h2>
                </div>
            </accordion-group>
        </accordion>
    </section>

    <invitation-footer></invitation-footer>
</div>
