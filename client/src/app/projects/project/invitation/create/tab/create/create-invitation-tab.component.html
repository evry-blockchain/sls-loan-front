<section class="component-section">
  <accordion [closeOthers]="true">
    <div id="create-invitation-row" class="create-invitation-row">
      <accordion-group [panelClass]="'create-invitation-row'" #group [isOpen]="true">
        <div accordion-heading>
          <h4 class="section-head">Project Information</h4>
        </div>
        <div class="section-content">
          <div class="row mt-1">
            <dt class="col-md-2">
              Arranger Bank
            </dt>
            <dd class="col-md-4">
              {{project.arranger}}
            </dd>
          </div>
          <div class="row mt-1">
            <dt class="col-md-2">
              Borrower
            </dt>
            <dd class="col-md-4">
              {{project.borrowerID}}
            </dd>
          </div>

          <div class="row mt-1">
            <dt class="col-md-2">
              Project Name
            </dt>
            <dd class="col-md-4">
              {{project.projectName}}
            </dd>
          </div>

          <div class="row mt-1">
            <dt class="col-md-2">
              Contact Person
            </dt>
            <dd class="col-md-4">
              {{project.contactPersonName}}
            </dd>
          </div>

          <div class="row mt-1">
            <dt class="col-md-2">
              Loan Amount
            </dt>
            <dd class="col-md-4">
              {{project.loanSharesAmount}}
            </dd>
          </div>

          <div class="row mt-1">
            <dt class="col-md-2">
              Market & Industry
            </dt>
            <dd class="col-md-4">
              {{project.marketAndIndustry}}
            </dd>
          </div>
        </div>
      </accordion-group>
    </div>

    <form [formGroup]="invitationForm">
      <div class="create-invitation-row">
        <accordion-group #group [panelClass]="'create-invitation-row'">
          <div accordion-heading>
            <h4 class="section-head">Additional Info</h4>
          </div>
          <div class="section-content">
            <div class="row">
              <div class="col-md-10 col-lg-10 mb-1">
                <div class="form-group">
                <textarea id="additional-info" class="form-control" rows="17" formControlName="info">

                </textarea>
                </div>
              </div>
            </div>
          </div>
        </accordion-group>
      </div>

      <div class="create-invitation-row">
        <accordion-group #group [panelClass]="'create-invitation-row'">
          <div accordion-heading>
            <h4 class="section-head">Terms & Conditions</h4>
          </div>
          <div class="section-content">
            <div class="row">
              <div class="col-md-10 col-lg-10">
                <div class="form-group">
                  <label for="">Assets</label>
                  <input type="text" class="form-control" formControlName="assets"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 col-lg-10">
                <div class="form-group">
                  <label for="">Convenants</label>
                  <textarea class="form-control" rows="9" formControlName="convenants"></textarea>
                </div>
              </div>
            </div>
            <div class="container-fluid ">
              <div class="row flex-items-xs-right">
                <button class="btn btn-success btn-lg m-b-2" [routerLink]="['./select']"><span>Next</span></button>
              </div>
            </div>
          </div>
        </accordion-group>
      </div>
    </form>
  </accordion>
</section>
