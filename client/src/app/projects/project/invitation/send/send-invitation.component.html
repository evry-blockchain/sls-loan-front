<section class="send-invitation container-fluid">
  <invitation-project-information [project]="project"></invitation-project-information>
  <invitation-additional-information [project]="project" ></invitation-additional-information>
  <invitation-terms-conditions [project]="project"></invitation-terms-conditions>

  <div class="row invitees-row">
    <div class="offset-md-1 col-md-1">
      <h4>Invitees</h4>
    </div>
    <div>
      <span *ngFor="let company of companies">
        <img height="48px" width="48px" [src]="company.image" (click)="removeCompany(company)">
      </span>
    </div>
    <div class="m-l-1">
      <button class="btn btn-default" [routerLink]="['../select']">
        <i class="fa fa-plus" style="color: white" aria-hidden="true" ></i>
      </button>
    </div>
  </div>
  <div class="row invitees-row">
    <div class="col-md-2 offset-md-5">
      <div class="invitation-review-holder">
        <button class="btn btn-default btn-block" style="background-color: #a3c0c0" [routerLink]="['../../../overview']">
          <div style="color: white; line-height: 4vh; font-size: 2.6vh">Finish and send Invitation</div>
        </button>
      </div>
    </div>
  </div>

</section>
