<div class="section-content">
  <div class="row">
    <dt class="col-md-2">
      Borrower
    </dt>
    <dd class="col-md-4">
      {{project.borrower}}
    </dd>
  </div>

  <div class="row">
    <dt class="col-md-2">
      Project Name
    </dt>
    <dd class="col-md-4">
      {{project.projectName}}
    </dd>
  </div>

  <div class="row">
    <dt class="col-md-2">
      Contact Person
    </dt>
    <dd class="col-md-4">
      {{project.contactPersonName}}
    </dd>
  </div>

  <div class="row">
    <dt class="col-md-2">
      Loan Amount
    </dt>
    <dd class="col-md-4">
      {{project.loanSharesAmount}}
    </dd>
  </div>

  <div class="row">
    <dt class="col-md-2">

    </dt>

      {{project.marketIndustry}}

  <button class="button btn-block btn-danger">EDIT</button>
