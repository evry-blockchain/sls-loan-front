<div class="section-content">
  <div class="row">
    <dt class="col-md-2">
      Borrower
    </dt>
    <dd class="col-md-4">
      {{project.borrower}}
    </dd>
  </div>

  <div class="row">
    <dt class="col-md-2">
      Project Name
    </dt>
    <dd class="col-md-4">
      {{project.projectName}}
    </dd>
  </div>

  <div class="row">
    <dt class="col-md-2">
      Contact Person
    </dt>
    <dd class="col-md-4">
      {{project.contactPersonName}}
    </dd>
  </div>

  <div class="row">
    <dt class="col-md-2">
      Loan Amount
    </dt>
    <dd class="col-md-4">
      {{project.loanSharesAmount}}
    </dd>
  </div>

  <div class="row">
    <dt class="col-md-2">
      Market & Industry
    </dt>
    <dd class="col-md-4">
      {{project.marketIndustry}}
    </dd>
  </div>
</div>

<div class="offset-md-4 col-md-4">
  <button class="button btn-block btn-danger" (click)="editModal.show()">EDIT</button>
</div>

<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <add-project-modal [project]="project" [isUpdateMode]="true" [lgModal]="editModal"></add-project-modal>
</div>
