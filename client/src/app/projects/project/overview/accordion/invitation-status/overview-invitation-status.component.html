<section class="payments-table">
  <div>
    <datatable
      class='material striped overview-datatable'
      [rows]='rows'
      [options]='options'>
      <datatable-column name="Participant Bank">
        <template let-value="value">
          {{value}}
        </template>
      </datatable-column>
      <datatable-column name="Status">

        <template let-row="row" let-value="value">
          <div [ngSwitch]="value">
            <div *ngSwitchCase="'INTERESTED'">
              <button  class="btn btn-primary btn-custom">INTERESTED</button>
            </div>
            <div *ngSwitchCase="'COMMITED'">
              <button class="btn btn-success btn-custom">COMMITTED</button>
            </div>
            <div *ngSwitchCase="'INVITED'">
              <button class="btn btn-info btn-custom">INVITED</button>
            </div>
            <div *ngSwitchCase="'DECLINED'">
              <button class="btn btn-danger btn-custom">DECLINED</button>
            </div>
          </div>
        </template>
      </datatable-column>
      <datatable-column name="Shares Committed">
        <template let-value="value">
          {{value}}
        </template>
      </datatable-column>
      <datatable-column name="Date">
        <template let-value="value">
          {{value | date: 'dd/MM/yyyy'}}
        </template>
      </datatable-column>
    </datatable>
  </div>
</section>
<div class="offset-md-4 col-md-4 m-t-3">
  <button class="btn btn-success btn-block" [routerLink]="['../invitation/create']"><span>SEND MORE INVITATIONS </span></button>
</div>
