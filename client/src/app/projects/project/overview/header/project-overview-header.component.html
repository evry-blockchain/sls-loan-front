<header class="component-header container-fluid" [ngClass]="{'bank-owner': (isBankOwner | async), 'participant': (isBankOwner | async) === false}">
  <div class="row">
    <div class="col-md-3">
      <h2>PROJECT OVERVIEW</h2>
      <span>Status</span>
    </div>
  </div>
  <div class="image">
    <div class="name-and-role">
      <h6 class="project-name">{{project.projectName}}</h6>
      <h6 class="role">{{(isBankOwner | async) ? 'Arranger' : 'Participant'}}</h6>
    </div>
    <img width="250" height="169" src="img/background_header.png" />
  </div>
</header>
