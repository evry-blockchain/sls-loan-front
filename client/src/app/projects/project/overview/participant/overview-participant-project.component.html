<div class="section-content container-fluid">
  <div class="row mt-3 mb-3">
    <h2 class="col-md-12">Project Information</h2>
  </div>
  <div class="data-list">
    <div class="row">
      <dt class="col-md-2">
        Borrower
      </dt>
      <dd class="col-md-4">
        {{project.borrower}}
      </dd>
    </div>

    <div class="row">
      <dt class="col-md-2">
        Project Name
      </dt>
      <dd class="col-md-4">
        {{project.projectName}}
      </dd>
    </div>

    <div class="row">
      <dt class="col-md-2">
        Contact Person
      </dt>
      <dd class="col-md-4">
        {{project.contactPersonName}}
      </dd>
    </div>

    <div class="row">
      <dt class="col-md-2">
        Participation Amount
      </dt>
      <dd class="col-md-4">
        USD 30 M
        <!--{{project?.amount}}-->
      </dd>
    </div>

    <div class="row">
      <dt class="col-md-2">
        Status
      </dt>
      <dd class="col-md-4">
        {{project.status}}
      </dd>
    </div>
    <div class="row">
      <dt class="col-md-2">
        Date
      </dt>
      <dd class="col-md-4">
        12.12.2016
        <!--{{project.date}}-->
      </dd>
    </div>

    <div class="row">
      <dt class="col-md-2">
        Market & Industry
      </dt>
      <dd class="col-md-4">
        {{project.marketAndIndustry}}
      </dd>
  </div>

  </div>

</div>
